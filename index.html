<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <label for="csv-file" class="label-csv-file"
      >Enter your csv file
      <input type="file" id="csv-file" accept=".csv" class="csv-file" />
      <button id="upload-confirm">Upload File</button>
    </label>
    <div class="buttons-container">
      <button class="day-button">
        Check details
      </button>
      <button class="hour-button">
        Check 1 > 10
      </button>
      <button class="less-button">
        Check 1 > 10
      </button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
